before:
  hooks:
    - go mod download
    - go test -v ./...
builds:
  - binary: nitro
    id: nitro
    main: ./cmd/nitro/main.go
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags: -s -w -X github.com/craftcms/nitro/command/version.Version={{.Version}}
archives:
  - name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"
    id: nitro
    builds:
      - nitro
    replacements:
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
dockers:
  - image_templates:
    - craftcms/nitro-proxy
  dockerfile: Dockerfile
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  github:
    owner: craftcms
    name: nitro
