name: Tests
on:
  push:
    branches: [ 2.0, develop ]
  pull_request:
    branches: [ 2.0, develop ]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
    - name: Check out code
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go mod download
    - name: Run tests
      run: go test -v ./...
