blackfire:
  key: my-key
  secret: my-secret
php:
  display_errors: on
  max_execution_time: 5000
  max_input_vars: 10000
  max_input_time: 5000
  max_file_upload: 200M
  memory_limit: 1024M
  upload_max_filesize: 500M
databases:
  - engine: mysql
    version: "8.0"
    port: 3306
  - engine: postgres
    version: "13"
    port: 5432
sites:
  - hostname: example.nitro
    aliases:
      - example.test
      - example.local
    php: "7.4"
    path: ~/dev/craft-dev
  - hostname: plugin-dev.nitro
    aliases:
      - plugin-dev.test
      - plugin-dev.local
    php: "7.4"
    path: ~/dev/plugin-dev
    mounts:
      - ~/dev/plugins/commerce:/app/commerce
